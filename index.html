<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Rock | Paper | Scissor</h1>
        </header>
        <div class="choices">
                <img onclick="rpsGame(this)" id="rock" src="http://pngimg.com/uploads/stone/stone_PNG13605.png" alt="Rock" width="100px" height="100px">
                <img onclick="rpsGame(this)" id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg"alt="Paper" width="100px" height="100px">
                <img onclick="rpsGame(this)" id="scissors" src="https://png2.cleanpng.com/sh/08309f09592d24d0edd92c1c28f429e4/L0KzQYm3UsAyN5hqfZH0aYP2gLBuTgNkcaR4hAR8LXnmf7A0hB9tbJZzReVsaYP2f8P6TcViP2NnTqcEYnTkSIO7TsY3QWg8TasBMUW0R4W9V8IzPWg8Tqo3cH7q/kisspng-scissors-icon-golden-scissors-5a72b659bda824.6697759615174672257768.png" alt="scissors" width="100px" height="100px">
        </div>
        <div class="reset"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
